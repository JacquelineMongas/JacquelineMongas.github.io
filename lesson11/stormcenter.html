<main>
    <h2>Storm Center</h2>
    <div id="StormCenterPage">
        <form method="get" action="/index.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="standardLabel">Full Name</label>
                    <input type="text" name="fullname" pattern="[\sa-zA-Z]{5}" placeholder="Full Name" class="standardInput" required>

                <label class="standardLabel">Email</label>
                    <input type="email" name="email" placeholder="user@email.com" class="standardInput">

                <label class="standardLabel">Phone Number</label>
                    <input type="tel" name="phone" placeholder="###-###-####" pattern="[0-9]{10}" class="standardInput" required> 

                <label class="standardLabel">Zip Code</label>
                    <input type="number" name="zipcode" placeholder="12345" class="standardInput" required>
            </fieldset>

            <fieldset>
                <legend>Storm Information</legend>
                <label class="standardLabel">Storm Date
                    <input type="date" name="stormdate" class="dateColor standardInput" id="dateColor" onclick="changeColor()"></label>
                <label class="standardLabel">Storm Type
                    <input list="stormlist" name="stormtype" placeholder="select type of storm" class="standardInput"></label>
                <datalist id="stormlist">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thanderstorm"></option>
                    <option value="Tornado"></option>  
                </datalist>
                <label class="standardLabel"> Storm Severity:&nbsp;&nbsp;&nbsp; 
                    <span id="severityRange"><input type="range" name="stormSeverity" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">5</span>
                        
                    </label>

                    <datalist id="tickmarks">
                        <option value="0"></option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10">
                        </option>
                    </datalist>

                <label class="standardLabel">Storm Region
                    <select name="stormRegion" class="standardInput">
                        <option disabled selected>Select Region</option>
                        <option value="preston">Preston</option>
                        <option value="sodasprings">Soda Springs</option>
                        <option value="fishhaven">Fish Haven</option>
                    </select>
                </label>
                
                <label class="dangerLabel">Are you in danger?</label>
                <label class="radioLabel"><input type="radio" name="personaldanger" value="yes">Yes</label>
                <label class="radioLabel"><input type="radio" name="personaldanger" value="maybe">Maybe</label>
                <label class="radioLabelLast"><input type="radio" name="personaldanger" value="no">No</label>
                <label class="standardLabel">comments<textarea name="comment" placeholder="Additional information or comments here" class="standardInput textArea"></textarea></label>
            </fieldset>
            <input type="submit" value="Report Storm">
        </form>
